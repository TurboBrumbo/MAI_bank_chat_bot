version: "3.1"

nlu:
- intent: open_account
  examples: |
    - Какие документы нужны для открытия счета?
    - Как открыть счет?
    - Мне нужно открыть расчетный счет
    - Я хочу открыть счет
    - Я хочу открыть расчетный счет

- intent: provide_turnover
  examples: |
    - Обороты 100000
    - У меня обороты 50000
    - 200000
    - Оборот 300000
    - 500000 в месяц

- intent: greet
  examples: |
    - Здравствуйте
    - Привет
    - Помогите
    - Помогите, пожалуйста

- intent: goodbye
  examples: |
    - Всего доброго
    - До свидания
    - Пока

- intent: bot_challenge
  examples: |
    - Ты бот?
    - Ты человек?
    - Я разговариваю с роботом?
    - Я разговариваю с человеком?

- intent: IP_acc
  examples: |
    - ИП
    - Индивидуальный предприниматель
    - Я индивидуальный предприниматель

- intent: OOO_acc
  examples: |
    - ООО
    - АО
    - Акционерное общество
    - Общество с ограниченной ответственностью
    - Я юридическое лицо
    - Юр. лицо

- intent: thank
  examples: |
    - Спасибо
    - Спс
    - Благодарю за помощь
    - Благодарю
    - Спасибо за помощь
